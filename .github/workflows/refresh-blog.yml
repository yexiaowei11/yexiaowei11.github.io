name: Refresh Blog Cache

on:
  schedule:
    - cron: '0 22 * * *'  # 每天UTC 22:00执行一次
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create refresh file
        run: |
          date +%s > .last-refresh
          
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-refresh blog cache"
          file_pattern: '.last-refresh'
